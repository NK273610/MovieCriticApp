<!DOCTYPE html>
<html lang="en">
<head>
<title>Movie Critic</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/register.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/js/login.js"></script>
</head>


<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="index.html">Movie Critic</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item "><a class="nav-link" href="/index">Home <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link active" href="login">Login</a></li>
					<li class="nav-item"><a class="nav-link"
						href="register.html">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<form name="loginForm" action="signin" method="post">
	<div class="container">
			<div class="alert alert-danger" style="margin-top: 5%; display: none;" id="error">
				<p style="text-align: center;">invalid credentials
				<p>
			</div>
		</div>
		<div class="signup-form">
			<div class="form">
				<h2>Login</h2>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-6">
							<label>Email</label> <input type="text" id="email" name="username"
								class="form-control" placeholder="example@email.com"
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.\.[a-z]{2,3}$"
								required>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-xs-6">
							<label>Password</label> <input type="password" name="password"
								id="password" class="form-control" placeholder="Password"
								pattern=".{5,}"
								title="Please choose a Password of atleast 8 characters"
								required>
						</div>
					</div>
				</div>


				<div class="form-group">
					<button type="submit" class="butn btn-primary btn-lg">Login</button>
				</div>
				
				<br>
				<div class="col-xs-6">
						<span class="txt1">Forgot</span>
						<a class="txt2" href="forgotpass.html">Password?</a>
					</div>
			</div>
						

			</div>
		</div>
	</form>

	<footer class="py-3 bg-dark" style="margin: -1px">
		<div class="container">
			<p class="m-1 text-center text-white">Copyright &copy; Movie
				Critic 2018</p>
		</div>
	</footer>
</body>
</html>
