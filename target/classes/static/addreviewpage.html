                                <option value="2">No</option>
                            </select>
                            </div>
                        </div>
                    </div>

                        <div class="controls">
                            <label>Movie Review:</label>
                            <div>
                            <textarea id="movie_review" name="movie_review" rows="5" cols="57" placeholder="Write your review here"></textarea>
                            </div>
                        </div>

                    <div id="success"></div>
