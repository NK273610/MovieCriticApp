<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/home.js"></script>

<title>Movie Critic</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link href="/css/style.css" rel="stylesheet">
</head>
<body>

	<!--reference-- https://getbootstrap.com/docs/4.0/components/navbar/-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="index.html">Movie Critic</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<form class="form-inline my-2 my-lg-0" action="/searchresultpage">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" id="searchmovie" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit"
						id="search">Search</button>
				</form>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!--    reference-- https://www.imdb.com/title/tt0369610/  (movie information)-->
	<!--reference-- https://thedanamariner.com/wp-content/uploads/2018/02/maxresdefault-5-900x506.jpg (image)-->
	<div class="container" style="margin-top:5%;">
	<div class ="row">
	<div class="col-lg-6">
	<label> Hello, </label>
		<a href="/Profile.html" class="badge badge-secondary" id="username"></a>
	</div>
		<div class="row" style="margin-top: -5%">

			<div class="col-lg-8" style="position: initial;">

				<div class="card mt-5" style="width: 95%; height: 320px; margin-left: 25px">
					<h5 style="margin-left: 10px">Popular Movies</h5>
					<div id="movieimage" style="white-space:nowrap; height: 100%; display: inline-block;">
						
						<template>
						<div style="width: 32%; float: left; margin-left:1%">
						<a href="/moviepage" onclick="displayMovie(this)">
							<img class="card-img-top img-fluid" 
								 alt="movie image" style="cursor: pointer; height: 300px; width: 32%; margin-left:0.5%">
						</a>
						</div>
						</template>

					</div>

				</div>

			</div>

			<div class="col-lg-4">

				<div class="card mt-5" id="upcoming">
					<h5 style="margin-left: 10px">Releasing this week</h5>
					<div id="movielist"
						style="width: 90%; height: 300px; margin-left: 15px; overflow-y: scroll;">

						<template>
						<div
							style="width: 100%; height: 50px; text-align: center; vertical-align: middle; line-height: 90px;">
							<a class="movie" href="/moviepage" onclick="displayMovie(this);" style="cursor: pointer;">Movie Name 1</a>
						</div>
						</template>

					</div>

				</div>

			</div>
		</div>

	<div class="row">
	<div class="col-lg-8" id="recommendmovie" style="margin-top: 5%">
	Recommended List:
					<template>
						<div
							style="width: 100%; height: 50px; text-align: center; line-height: 90px">
							<a  href="/moviepage" onclick="displayMovie(this);" style="cursor: pointer;">Movie Name 1</a>
						</div>
						</template>
	</div>
			<div class="col-lg-2">
				<div style="margin-left: 170px; margin-top: 10px">
					<a href="/getTheatreMovieDetails" class="btn">Get Movie Showtimes</a>
				</div>

			</div>
			
		</div>
	</div>
</div>
	<footer class="py-3 bg-dark" style="margin-top: 115px">
		<div class="container">
			<p class="m-1 text-center text-white">Copyright &copy; Movie
				Critic 2018</p>
		</div>
	</footer>

</body>

</html>
