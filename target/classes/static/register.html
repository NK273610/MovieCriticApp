<form name="myForm">
    <div class="signup-form">
        <div class="form">
            <h2>Registration</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label>First Name</label>
                        <input type="text" id="firstname" name="first_name" class="form-control" placeholder="example: Jon"
                                title="Only letters are accepted" required></div>

                    <div class="col-xs-6">
                        <label>Last Name</label>
                        <input type="text" id="lastname" name="last_name" class="form-control" placeholder="example: Doe"
                                title="Only letters are accepted" required></div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label>Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="example@email.com"
                                title="Enter a valid email address--example@email.com"
                               required></div>
                    <div class="col-xs-6">
                        <label>Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="example: jondoe5"
                               title="Please enter a valid Username" required></div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                                title="Please choose a Password of atleast 8 characters" required></div>
                    <div class="col-xs-6">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control"
                               placeholder="Confirm Password" required></div>
                </div>
            </div>


            <div class="form-group">
                <button type="button" class="butn btn-primary btn-lg" onclick="validate()">Sign Up</button>
            </div>
        </div>

    </div>
</form>
