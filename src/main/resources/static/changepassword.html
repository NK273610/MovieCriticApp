<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/changepassword.js"></script>

<title>Movie Critic</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link href="/css/style.css" rel="stylesheet">
</head>
<body>

	<!--reference-- https://getbootstrap.com/docs/4.0/components/navbar/-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="index.html">Movie Critic</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<form class="form-inline my-2 my-lg-0" action="/searchresultpage">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" id="searchmovie" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit"
						id="search">Search</button>
				</form>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

<input type="password" style="margin-top:20%" placeholder="enter new password" id="newpassword">  </input>
<input type="submit" onclick="changepassword()"></input>

<footer class="py-3 bg-dark" style="margin-top: 115px">
		<div class="container">
			<p class="m-1 text-center text-white">Copyright &copy; Movie
				Critic 2018</p>
		</div>
	</footer>
	
</body>
</html>
